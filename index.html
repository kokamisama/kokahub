<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOKAHUB</title>
  
  <!-- Tailwind for Komikku section -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #121212;
      color: white;
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* MAIN LANDING (Original KOKAMODS UI) */
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
    }
    .logo:hover { 
      transform: scale(1.08);
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.7));
    }

    .btn-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      min-width: 140px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 12px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .btn:hover {
      background: #333;
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .albedo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      transition: transform 0.3s ease, filter 0.3s ease;
      z-index: 3;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Transition button to Komikku section */
    .scroll-down {
      margin-top: 40px;
      font-size: 1.1rem;
      opacity: 0.8;
      cursor: pointer;
      transition: 0.3s;
    }
    .scroll-down:hover { opacity: 1; }

    /* KOMIKKU SECTION (Card with Tailwind) */
    .komikku-section {
      position: relative;
      z-index: 2;
      padding: 60px 20px;
      padding-top: 100px;
    }

    .glass-card {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(14px);
      background: rgba(25,25,25,0.15);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255,255,255,0.12);
      transition: 0.3s;
    }
    .glass-card:hover {
      box-shadow: 0 0 50px rgba(255,255,255,0.35);
      transform: scale(1.01);
    }
    .btn-primary { background-color: #238636; color: white; }
    .btn-secondary { background-color: #21262d; color: #c9d1d9; border: 1px solid #30363d; }
  .neon-title { filter: drop-shadow(0 0 12px rgba(138,180,255,0.8)); }
.animated-border {
  position: relative;
  /* overflow hidden removed to fix invisibility */
}
.animated-border::before {
  content: "";
  position: absolute;
  top: -6px; left: -6px;
  right: -6px; bottom: -6px;
  background: conic-gradient(from 0deg, rgba(138,180,255,0.35), rgba(255,255,255,0.12), rgba(138,180,255,0.35));
  filter: blur(12px);
  opacity: 0.9;
  pointer-events: none;
  z-index: 0;
}

@keyframes rotateBorder {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity .8s ease, transform .8s ease;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}
.glow-divider {
  height: 2px;
  width: 80%;
  margin: 20px auto;
  background: radial-gradient(circle, rgba(138,180,255,0.9), rgba(255,255,255,0) 70%);
}
.repo-btn {
  background: #1f1f1f;
  border-radius: 12px;
  padding: 14px 28px;
  font-weight: bold;
  transition: .3s;
  box-shadow: 0 0 15px rgba(255,255,255,0.15);
}
.repo-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(138,180,255,0.6);
}
.mascot-float {
  width: 80px;
  position: absolute;
  top: -30px;
  left: calc(50% - 40px);
  animation: float 3s ease-in-out infinite;
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.6));
}
.soft-glow { box-shadow: 0 0 25px rgba(138,180,255,0.35), 0 0 45px rgba(255,255,255,0.15); }
.btn:hover { box-shadow: 0 0 25px rgba(138,180,255,0.55); }
</style>
</head>

  <!-- ORIGINAL JS FROM KOKAMODS INDEX -->
  <script>
    /* Particles */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedY: Math.random() * 1 + 0.5,
        opacity: Math.random()
      };
    }

    for (let i = 0; i < 200; i++) particles.push(createParticle());

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = `rgba(255,255,255,${p.opacity})`;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = -p.size;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    /* Load links */
    fetch("assets/apk/yt.txt").then(r => r.text()).then(t => document.querySelector(".btn.youtube").href = t.trim());
    fetch("assets/apk/ytm.txt").then(r => r.text()).then(t => document.querySelector(".btn.music").href = t.trim());
  </script>

<script>

 entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('visible');});
});
document.querySelectorAll('.fade-in').forEach(el=>observer.observe(el));
</script>
